<div class="container">
    <h1>Add a new Product</h1>
    <form th:action="@{/admin/products/add}" th:method="post" th:object="${productNew}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <input type="hidden" class="form-control"  th:field="*{id}" placeholder="Input name">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Input name"><br>

                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" th:field="*{price}"
                           placeholder="Input price"><br>

                    <label for="description">Product description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="5"
                              placeholder="Input description"></textarea><br><br>

                    <label for="category">Select category</label>
                    <select class="form-select" id="category" th:field="*{category}"
                            aria-label="Floating label select example">
                        <option th:each="cat :${categories}" th:text="${cat.name}" th:value="${cat.id}">
                    </select><br><br>
                </div>
            </div>
            <div class="col-sm-5">
                <p>Product image</p>
                <div class="custom-file">
                    <input type="file" name="image" class="form-control-file" id="image">
                    <!--                                <input type="file"  multiple class="form-control" accept="image/jpeg, image/jpg" name="images" id="images" >-->
                    <label class="custom-file-label" for="image">Choose file</label>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>

        </div>

    </form>


</div>

</body>
</html>
