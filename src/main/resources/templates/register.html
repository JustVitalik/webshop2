<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src=@{/logo.png} src="../static/logo.png" height="50">
        </a>
        <!--    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
        <!--        <span class="navbar-toggler-icon"></span>-->
        <!--    </button>-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}">logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-6">
        <h3>Sign up now</h3>
        <p>Please fill out to register</p>
        <form th:action="@{/register}" th:method="post" th:object="${users}" enctype="multipart/form-data">

            <div class="form-group">

                <label for="first name">First Name</label>
                <input type="text" class="form-control" id="first name" name="firstName"
                       placeholder="Input firstname"><br>

                <label for="lastName">lastName</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Input lastName"><br>

                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Input email"><br><br>

                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Input password"><br><br>
                <div class="row">
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary mb-7">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
