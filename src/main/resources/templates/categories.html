<div class="container">
    <a th:href="@{/admin/categories/add}" class="btn btn-primary">Add categories</a> <br> <br>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>SN</th>
            <th>Categories Name</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat :${categories}">
            <th scope="row" th:text="${cat.id+1}">1</th>
            <th scope="row" th:text="${cat.name}">1</th>
            <td><a th:href="@{/admin/categories/delete/{id}(id=${cat.id})}" class="btn btn-danger">Delete</a></td>
            <td><a th:href="@{/admin/categories/update/{id}(id=${cat.id})}" class="btn btn-warning">Update</a></td>
        </tr>

        </tbody>
    </table>
