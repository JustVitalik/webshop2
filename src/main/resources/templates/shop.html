<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/logo.png}" src="../static/logo.png" width="auto" height="50">
        </a>
        <!--    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
        <!--        <span class="navbar-toggler-icon"></span>-->
        <!--    </button>-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-3">
            <h1>Categories</h1>
            <ul class="list-group">
                <a th:href="@{/shop}">
                    <li class="list-group-item">All Product</li>
                </a>
                <a th:each="cat :${categories}" th:href="@{/shop/category/{id}(id=${cat.id})}">
                    <li class="list-group-item" th:text="${cat.name}"></li>
                </a>
            </ul>


        </div>
        <div class="col-9">
            <div class="card" th:each="prod:${products}">
                <div class="row no-gutters">
                    <div class="col-5 d-flex justify-content-center">
                        <img th:src="@{'/admin/productImage/'+${prod.id}}" width="150" height="150"  >
                    </div>
                    <div class="col-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5>Name: <span class="card-title" th:text="${prod.name}">Name</span></h5>
                            <h4>Price: <span th:text="${prod.price}"></span>$</h4>
                            <h6>Description: <p th:text="${prod.description}">description</p></h6>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
